<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="quick pdf merge, merge pdfs online, pdf combiner, merge pdf files, combine pdf documents">
    <meta name="description" content="Quick PDF Merge is a fast and easy-to-use online tool for merging PDF files. Combine multiple PDFs into one document quickly and hassle-free. No installation or sign-up required.">
    <title>Merge PDFs Online - Fast and Easy PDF Combiner</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #282c34; /* One Dark Pro background color */
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
        background: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        color: #212121;
        font-size: 36px;
        margin-bottom: 20px;
      }
      p {
        color: #757575;
        font-size: 18px;
        margin-bottom: 30px;
      }
      #uploadButton {
        display: inline-block;
        padding: 15px 30px;
        font-size: 18px;
        text-align: center;
        color: #fff;
        background-color: #3f51b5;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        outline: none;
        border: 2px solid transparent;
      }
      #uploadButton:hover {
        background-color: #303f9f;
      }
      #fileInput {
        display: none;
      }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-19QHLYK4ZS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-19QHLYK4ZS');
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Merge PDFs Online</h1>
      <p>Fast and Easy PDF Combiner</p>
      <button id="uploadButton">Select PDF Files</button>
      <input type="file" id="fileInput" multiple accept="application/pdf">
      <p>Don't worry, we don't keep any of your files. Everything stays safe on your own device.</p>
      <a id="downloadLink" style="display: none;">Download Merged PDF</a>
    </div>
  
    <!-- Include pdf-lib from CDN -->
    <script src="https://unpkg.com/pdf-lib@latest/dist/pdf-lib.min.js"></script>
    <script>
      const { PDFDocument } = PDFLib;

      document.getElementById('uploadButton').addEventListener('click', () => {
        document.getElementById('fileInput').click();
      });
  
      document.getElementById('fileInput').addEventListener('change', async (event) => {
        const files = event.target.files;
        if (files.length === 0) {
          alert('No files selected');
          return;
        }
  
        const mergedPdf = await PDFDocument.create();
  
        for (const file of files) {
          const arrayBuffer = await file.arrayBuffer();
          const pdfDoc = await PDFDocument.load(arrayBuffer);
          const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
          pages.forEach((page) => mergedPdf.addPage(page));
        }
  
        const mergedPdfBytes = await mergedPdf.save();
        const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
  
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = url;
        downloadLink.download = 'merged.pdf';
        downloadLink.click();
      });
    </script>
  </body>
</html>
